# E2E Test Configuration for RALPH-AGI
max_iterations: 5
completion_promise: "<promise>COMPLETE</promise>"

# Memory settings
memory:
  enabled: true
  store_path: "e2e_memory.mv2"

# Hooks
hooks:
  enabled: true
  on_iteration_start: true
  on_iteration_end: true
  on_error: true
  on_completion: true
  context_frames: 5

# LLM Configuration
llm:
  # Builder agent (main task executor)
  builder_model: gpt-4o
  builder_provider: openai

  # Critic agent (code reviewer) - disabled for simple test
  critic_enabled: false
  critic_model: gpt-4o
  critic_provider: openai

  # Limits
  max_tokens: 4096
  max_tool_iterations: 10
  temperature: 0.0
  rate_limit_retries: 3

<svg width="1280" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#06b6d4" opacity="0.1"/>
  <circle cx="1180" cy="540" r="250" fill="#8b5cf6" opacity="0.1"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ffffff" stroke-width="1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>

  <!-- Main title -->
  <text x="640" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="#ffffff" text-anchor="middle">RALPH-AGI</text>

  <!-- Accent line -->
  <rect x="440" y="250" width="400" height="4" rx="2" fill="url(#accent)"/>

  <!-- Tagline -->
  <text x="640" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">An AI that codes while you sleep</text>

  <!-- Features -->
  <text x="640" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Autonomous Agent  •  Persistent Memory  •  Self-Improving</text>

  <!-- Build in public badge -->
  <rect x="490" y="480" width="300" height="44" rx="22" fill="#059669" opacity="0.9"/>
  <text x="640" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#ffffff" text-anchor="middle">Building in Public • Week 1/12</text>

  <!-- GitHub corner hint -->
  <text x="640" y="590" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#475569" text-anchor="middle">github.com/hdiesel323/ralph-agi-001</text>
</svg>

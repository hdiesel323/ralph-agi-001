<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>RALPH-AGI Documentation</title>
    <meta
      name="description"
      content="Comprehensive documentation for RALPH-AGI - Recursive Autonomous Long-horizon Processing with Hierarchical AGI-like Intelligence. Build autonomous AI agents with persistent memory and self-verification."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Source+Sans+3:wght@400;500;600&family=Source+Code+Pro:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Hidden form for Netlify Forms detection -->
    <form
      name="enterprise-waitlist"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="company" />
      <input type="text" name="teamSize" />
      <textarea name="useCase"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
  </body>
</html>
